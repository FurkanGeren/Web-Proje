<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ben</title>
    <link rel="stylesheet" href="styles/iletisim.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="images/tarsus.png" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="index.html">Hakkında</a>
        <a href="takımımız.html">Takımımız</a>
        <a href="şehrim.html">Şehrim</a>
        <a href="özgeçmiş.html">Özgeçmiş</a>
        <a href="#">İlgi Alanlarım</a>
        <a href="login.html">Login</a>
        <a href="iletişim.html" class="active">Form</a>
      </nav>
      <div class="button">
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Ara"
        />
        <i class="fas fa-search"></i>
      </div>
    </header>
    <section class="iletisim">
      <div class="isim">
        <h1 class="heading">İletşim</h1>
        <form
          action="iletisim.php"
          id="form1"
          novalidate
          method="POST"
          target="_blank"
          onsubmit="return validateForm()"
        >
          <div>
            <label for="fname">İsim:</label><br />
            <input type="text" id="fname" name="fname" />
            <label for="lname">Soyisim:</label><br />
            <input type="text" id="lname" name="lname" />
            <label for="fmail">E-Mail:</label><br />
            <input
              type="email"
              class="mail"
              placeholder="Mailinizi Giriniz"
              name="fmail"
            />
            <label for="lsifre">Şifre:</label><br />
            <input
              name="lsifre"
              type="password"
              id="password"
              placeholder="Şifrenizi Giriniz"
            /><br />
            <label for="birthday">Doğum Tarihi:</label>
            <input type="date" id="birthday" name="birthday" />
            <label for="phone">Telefon Numarası:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="05xx-xxx-xx-xx"
              length="11"
            />
            <table style="width: 100%">
              <tr>
                <th>
                  <label for="ferkek">Erkek</label>
                  <input
                    type="radio"
                    id="ferkek"
                    name="cinsiyet"
                    value="erkek"
                  />
                </th>
              </tr>
              <tr>
                <th>
                  <label for="fkadin">Kadın</label>
                  <input
                    type="radio"
                    id="fkadin"
                    name="cinsiyet"
                    value="kadin"
                  />
                </th>
              </tr>
            </table>
            <label>Bildiğiniz Diller</label>
          </div>
          <table>
            <tr>
              <th>Türkçe</th>
            </tr>
            <tr>
              <th><input type="checkbox" name="dil1" value="tr" /></th>
            </tr>
            <tr>
              <th>İngilizce</th>
            </tr>
            <tr>
              <th>
                <input type="checkbox" name="dil2" value="ing" />
              </th>
            </tr>
            <tr>
              <th>Almanca</th>
            </tr>
            <tr>
              <th>
                <input type="checkbox" name="dil3" value="alm" />
              </th>
            </tr>
            <tr>
              <th>İspanyolca</th>
            </tr>
            <tr>
              <th>
                <input type="checkbox" name="dil4" value="esp" />
              </th>
            </tr>
            <tr>
              <th>Fransızca</th>
            </tr>
            <tr>
              <th>
                <input type="checkbox" name="dil5" value="fr" />
              </th>
            </tr>
          </table>
          <label for="message">Mesajınız:</label>
          <textarea id="message" name="message"></textarea>
          <button type="button" id="submit-button">Formu Kontrol Et</button>
          <div id="error-message"></div>
          <input type="submit" value="Göster" name="gonder" />
          <input type="reset" value="Sıfırla">
        </form>
      </div>
    </section>
    <script src="js/iletisim.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
